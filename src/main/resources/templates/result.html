<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="My Play Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- bootstrap -->
    <link href="/css/bootstrap.min.css" rel='stylesheet' type='text/css' media="all"/>
    <!-- //bootstrap -->
    <link href="/css/dashboard.css" rel="stylesheet"/>
    <!-- Custom Theme files -->
    <link href="/css/style.css" rel='stylesheet' type='text/css' media="all"/>
    <!--start-smoth-scrolling-->
    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- //fonts -->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index/"><h1><img src="/images/logo.png" alt=""/></h1></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="top-search">
                <form class="navbar-form navbar-right" action="/index/search">
                    <input type="text" class="form-control" name='keyword' placeholder="Search..." />
                    <input type="hidden" name="page" value="0" />
                    <input type="submit" value=" " />
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main" id="app">
    <div class="main-grids">
        <div class="top-grids">
            <div class="recommended-grids">
                <div class="recommended-info">
                    <h3>"<td th:text="${keyword}" />"相关搜索结果：一共<td th:text="${result.allcount}" />条</h3>
                </div>
                <div class="col-md-3 resent-grid recommended-grid" th:each="mn : ${result.list}">
                    <div class="resent-grid-img recommended-grid-img">
                        <a th:href="${'/index/play?song_id='+mn.song_id+'&amp;name='+mn.name+'&amp;songer='+mn.songer+'&amp;album_id='+mn.album_id}"><img th:src="${mn.image_linking}" alt=""/></a>
                    </div>
                    <div class="resent-grid-info recommended-grid-info video-info-grid">
                        <h5><a th:href="${'/index/search?keyword='+mn.name+'&amp;page=0'}" class="author">歌名：<td th:text="${mn.name}" /></a></h5>
                        <h5><a th:href="${'/index/search?keyword='+mn.album+'&amp;page=0'}" class="author">专辑：<td th:text="${mn.album}" /></a></h5>
                        <ul>
                            <h3><p class="author author-info"><a th:href="${'/index/search?keyword='+mn.songer+'&amp;page=0'}" class="author">歌手：<td th:text="${mn.songer}" /></a></p></h3>
                        </ul>
                    </div>
                </div>
                <div class="clearfix"></div>
                <a class="btn btn-default" th:href="${'/index/search?keyword=' + keyword + '&amp;page=' + lowpage}">上一页</a>
                <a class="btn btn-default" th:href="${'/index/search?keyword=' + keyword + '&amp;page=' + onpage}">下一页</a>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/js/bootstrap.min.js"></script>
<!--<script src="/js/index.js"></script>-->
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
</body>
</html>
